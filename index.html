<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An Online Registration Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>The Code Review</h1>
    </header>
    
    <main>
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
      
      <hr class="hr_1">
      
      <form action="#0" method="post">
          <fieldset>
              <legend >Contact Information</legend >
                <ul class="info-box">
                    <li>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required"  required>
                    </li>  
                       
                    <li>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="Required" required>
                    </li>
                     
                    <li>    
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_tel" placeholder="123-456-7890">
                    </li>   
                    
                    <li>
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="user_street">
                    </li>
                      
                    <li>
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                    </li> 
                        
                    <li>
                        <label for="state">State</label>
                        <select class="drop-menu" id="state" name="user_state">
                              <option>Choose State</option>
                              <option value="ny">NY</option>
                              <option value="pa">PA</option>
                              <option value="az">AZ</option>
                              <option value="al">AL</option>
                        </select>
                    </li>
                          
                    <li>
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip">
                    </li>
                </ul>
            </fieldset> 
<!--        </form>-->
       
        <hr class="hr_2">
        
<!--        <form action="#0" method="post"> -->
            <fieldset class="lower-field">
                <legend >Newsletter</legend >
                       <p>Select the newsletters you would like to recieve</p>
                       <ul class="select-box">
                           <li>
                            <input type="checkbox" class="check-style" id="option1" name="user_html">
                            <label for="option1">HTML News</label>
                            </li>
                           <li>
                            <input type="checkbox" class="check-style" id="option2" name="user_css">
                            <label for="option2">CSS News</label>
                            </li>
                           <li>
                            <input type="checkbox" class="check-style" id="option3" name="user_java">
                            <label for="option3">Javascript News</label> 
                            </li>
                        </ul>
                        
                        <p>Newsletter Format</p>   
                        <ul class="select-box">  
                           <li>
                            <input type="radio" id="format_html" name="output_format" value="html"> 
                            <label for="format_html">HTML</label>
                            </li>
                           <li>
                            <input type="radio" id="format_plain" name="output_format" value="plain"> 
                            <label for="format_plain">Plain Text</label>
                            </li>
                        </ul>
                        
                        <label for="textarea_input">Other topics you would like to hear about</label>
                        <textarea id="textarea_input" name="text_user" placeholder="Type your message here..."></textarea>
                        <input type="submit" value="Sign Up">
            </fieldset>
        </form>
        
    </main>
    
    <footer>
    <span>Copyright The Code Review</span>
    </footer>
    
</body>
</html>
